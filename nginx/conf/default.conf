server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name localhost;
    charset utf-8;

    root /var/www/html;
    index index.php index.html;

    # access_log off;
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log error;

    # Support Yii2 pretty URL routing
    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }

    sendfile off;

    client_max_body_size 100m;

    location ~ .php$ {  
      fastcgi_split_path_info ^(.+.php)(/.+)$;  
      fastcgi_pass php:9000;  
      fastcgi_index index.php;  
      include fastcgi_params;  
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  
      fastcgi_intercept_errors off;  
      fastcgi_buffer_size 16k;  
      fastcgi_buffers 4 16k;  
    }

    location ~ /.ht {  
      deny all;  
    }

    # Prevent additional headers like TRACE, DELETE, PUSH
    if ($request_method !~ ^(GET|HEAD|POST)$ )
        {
            return 405;
        }
}

server {
  listen 443 ssldefault_server;
  listen [::]:443 default_server;
  
  ssl_certificate /etc/nginx/certs/cert.pem;
  ssl_certificate_key /etc/nginx/certs/key.pem;

  server_name default_server;

  location / {
    # host.docker.internal needs to be used instead of localhost
    # on Windows and Mac hosts which run Docker in a VM
    proxy_pass http://host.docker.internal:${TARGET_PORT};

    # Set headers so downstream app will know what URL the client is using
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host:443;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-Proto https;
  }
}
